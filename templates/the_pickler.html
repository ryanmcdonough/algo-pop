{% extends "layout.html" %} {% block body %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
  <h1>Music Video Machine</h1>
</div>
        <form action="{{ url_for('pickle') }}" method=post>

            <div class="form-group">
                <div class="input-group input-group-lg">
                    <input type="text" name="lead" class="form-control " placeholder="Name Your Video Star">
                    <span class="input-group-btn">
                    <button type="submit" class="btn btn-success">Create</button>
                </span>
                </div>
            </div>

        </form>

        {% if video.lead %}
        
        {% set textList = video.text.split('<br><br>') %}
        
        <div class="panel panel-success">
            <div class="panel-heading">The latest {{ video.lead|safe}} vid</div>
            <div class="panel-body">
                
                
                <p>{{ textList[0]|safe }}</p>
                
                <p>{{ textList[1]|safe }}</p>
                
                <p>{{ textList[2]|safe }}</p>
                
                <p>{{ textList[3]|safe }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
